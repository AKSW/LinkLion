<!DOCTYPE html>
<html>
  <head>
    <title>LinkingLOD - Link Discovery Portal - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="http://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand sintony" href="index.html">LinkingLOD</a>
        </div>
        <div class="navbar-collapse collapse">
        </div><!--/.navbar-collapse -->
      </div>
    </div>
<div style="padding-top: 100px;">
    <div class="container">
	<div class="container">
		<ul class="nav nav-tabs">
		  <li class="active"><a href="#">Upload mapping</a></li>
		  <!-- <li><a href="#">View</a></li> -->
		</ul>
	  </div>
	<div class="container" style="padding-top: 20px;">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title sintony">Configuration</h3>
	  </div>
	  <div class="panel-body">
	  	<form action="rest/file/upload" method="post" enctype="multipart/form-data">
	  
		<div style="position:relative;">
			<a class="btn btn-default" href="javascript:;">
			    Choose File...
			    <input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;' name="file" size="40"  onchange='$("#upload-file-info").html($(this).val());'>
			</a>
			&nbsp;
			<span class='label label-info' id="upload-file-info"></span>
		</div>
		<!-- Split button -->
		<div class="btn-group">
		  <span class='label label-info'>Framework</span>
		  <button type="button" class="btn btn-default" id="framework">Select framework</button>
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		    <span class="caret"></span>
		    <span class="sr-only">Toggle Dropdown</span>
		  </button>
		  </div>
		  
		<div class="btn-group">
		  <ul class="dropdown-menu" role="menu">
		    <li><a href="#" onclick="$('#framework').html('LIMES');">LIMES</a></li>
		    <li><a href="#" onclick="$('#framework').html('SILK');">SILK</a></li>
		  </ul>
		  <input type="submit" value="Upload mapping" class="btn btn-default"/>
		</div>
		</form>
	  </div>
	</div>
	</div>
      <hr>
      <footer>
        <p>&copy; Database Group Leipzig &amp; AKSW, 2013</p>
      </footer>
    </div> <!-- /container -->
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
